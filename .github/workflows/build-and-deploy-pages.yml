name: Build and Deploy pages to GitHub Pages
on:
  push:
    branches:
      - master
      - pages
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  list-branches:
    runs-on: ubuntu-latest
    outputs:
      branches: ${{ steps.set-branches.outputs.branches }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get branch list and set output
        id: set-branches
        run: |
          BRANCHES=$(git branch -r | sed 's/^[ *]*//' | grep -v 'HEAD' | sed 's/^origin\///' | grep -v 'v1' | grep -v 'v2' |  jq -R . | jq -cs)
          echo "branches=$BRANCHES" >> "$GITHUB_OUTPUT"

  build-compat-pages:
    needs: list-branches
    runs-on: ubuntu-latest
    strategy:
      matrix:
        branch: ${{ fromJson(needs.list-branches.outputs.branches) }}
    name: Build for ${{ matrix.branch }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ matrix.branch }}
      - uses: actions/setup-node@v4
        with:
          node-version: 23
          cache: npm
      - run: npm ci
      - run: git checkout ${{ matrix.branch }}
      - run: npm run build-compat
      - name: Prepare build artifacts
        run: |
          mkdir -p compat/${{ matrix.branch }}
          cp tests/compat/index.html tests/compat/compat-data.js tests/compat/tests.js tests/compat/browsers-runner.js compat/${{ matrix.branch }}
      - name: Upload artifacts for branch ${{ matrix.branch }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.branch }}
          path: compat/${{ matrix.branch }}

  combine-pages-and-deploy:
    needs: build-compat-pages
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: pages/compat
      - run: cp -r docs/ pages/
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
